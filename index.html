<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List APP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="stylesheet/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">John Smith</p>
            <p class="subtitle is-6">@johnsmith</p>
          </div>
        </div>
    
        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Phasellus nec iaculis mauris. <a>@bulmaio</a>.
          <a href="#">#css</a> <a href="#">#responsive</a>
          <br>
          <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
      </div>
    </div>
    <div class="box todo-add">
      <article class="media">
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Add new Todo</strong>
              <br>
                <div class="field">
                  <label class="label">Project</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>Select a project</option>
                        <option>Default</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Title</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Add a title">
                  </div>
                </div>              
                <div class="field">
                  <label class="label">Description</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Add a description">
                  </div>
                </div>  
                <div class="field">
                  <label class="label">Priority</label>
                  <div class="control">
                    <input class="input" type="number" min = "1" placeholder="Enter a number greater than 0">
                  </div>
                </div>  
                <div class="field">
                  <label class="label">Due date</label>
                  <div class="control">
                    <input class="input" type="date">
                  </div>
                </div>                                                      
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button submit is-link">Submit</button>
                  </div>
                  <div class="control">
                    <button class="button cancel is-link is-light">Cancel</button>
                  </div>
                </div>
            </p>
          </div>
        </div>
      </article>
    </div>
  </main>
  <script type = "text/javascript" src="main.js"></script>
</body>
</html>
