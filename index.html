<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List APP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="stylesheet/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="box todo-add">
      <article class="media">
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Add new Todo</strong>
              <br>
                <div class="field">
                  <label class="label">Project</label>
                  <div class="control">
                    <div class="select project">
                      <select>
                        <option>Select a project</option>
                        <option>Default</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Title</label>
                  <div class="control">
                    <input class="input todo-title" type="text" placeholder="Add a title" />
                  </div>
                </div>              
                <div class="field">
                  <label class="label">Description</label>
                  <div class="control">
                    <input class="input description" type="text" placeholder="Add a description" />
                  </div>
                </div>  
                <div class="field">
                  <label class="label">Priority</label>
                  <div class="control">
                    <input class="input priority" type="number" min = "1" placeholder="Enter a number greater than 0" />
                  </div>
                </div>  
                <div class="field">
                  <label class="label">Due date</label>
                  <div class="control">
                    <input class="input due-date" type="date" />
                  </div>
                </div>                                                      
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button submit is-link">Submit</button>
                  </div>
                  <div class="control">
                    <button class="button cancel is-link is-light">Cancel</button>
                  </div>
                </div>
            </p>
          </div>
        </div>
      </article>
    </div>
  </main>
  <script type = "text/javascript" src="main.js"></script>
</body>
</html>
